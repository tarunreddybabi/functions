<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number using loop</title>
</head>
<body>
    <script>
        function od(a){
        for(var i=1;i<=a;i=i+2){
            console.log(i);
        }
    }
    od(8)
    </script>
</body>
</html>
