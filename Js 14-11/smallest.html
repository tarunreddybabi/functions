<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest of Two Numbers</title>
</head>
<body>
    <script>
        function f(a,b){
        var a=a;
        var b=b;

        if(a>b){
            console.log(a + " is greater than " + b );
        }
        else if(b>a){
            console.log(b + " is greater than " + a);
        }
        else{
            console.log("All numbers are equal")
        }
    }
    f(47,8)

    </script>
</body>
</html>
