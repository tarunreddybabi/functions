<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd using switch</title>
</head>
<body>
    <script>
        function num(d){
        var a=d;
        switch(a % 2){
             case 0:
                console.log(a+" is a even number");
                break;
                case 1:
                console.log(a+" is a odd number");
                break;
                default:
                console.log("Entered Number is neither odd or even number");
        }
        }
        num(33)

    </script>
</body>
</html>
